
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebulex</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a1a 0%, #000010 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    #planet {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      margin-top: -90px;
      margin-left: -90px;
      background-image: url('planet.png');
      background-size: cover;
      border-radius: 50%;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="score">Nebulite: 0</div>
  <div id="planet"></div>
  <script>
    let score = parseInt(localStorage.getItem("nebulite")) || 0;
    const scoreDisplay = document.getElementById("score");
    const planet = document.getElementById("planet");

    function updateScore() {
      score++;
      localStorage.setItem("nebulite", score);
      scoreDisplay.innerText = "Nebulite: " + score;
    }

    planet.addEventListener("click", updateScore);
    updateScore(0);
  </script>
</body>
</html>
